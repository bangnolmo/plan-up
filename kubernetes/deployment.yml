apiVersion: apps/v1
kind: Deployment
metadata:
    name: nextjs-deployment
    labels:
        app: nextjs
spec:
    replicas: 3
    selector:
        matchLabels:
            app: nextjs
    template:
        metadata:
            labels:
                app: nextjs
        spec:
            containers:
                - name: nextjs
                  image: heung115/my-nextjs-app:latest
                  ports:
                      - containerPort: 3000
                  env:
                      - name: NODE_ENV
                        value: "production"
